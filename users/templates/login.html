{% extends 'base.html' %}

{% block title %}Login - Wine Sales{% endblock %}

{% block content %}
    <h1>Login</h1>
    {% if messages %}
        <ul style="color: red;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" required>
        <br>
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" required>
        <br>
        <button type="submit" style="padding: 0.3rem; background-color: #333; color: #fff; border: none; margin-top: 0.5rem;">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
{% endblock %}
