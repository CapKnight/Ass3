{% extends 'base.html' %}

{% block title %}Register - Wine Sales{% endblock %}

{% block content %}
    <h1>Register</h1>
    {% if messages %}
        <ul style="color: red;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}" required>
        <br>
        <label for="id_password1">Password:</label>
        <input type="password" name="password1" id="id_password1" required>
        <br>
        <label for="id_password2">Confirm Password:</label>
        <input type="password" name="password2" id="id_password2" required>
        <br>
        <button type="submit" style="padding: 0.3rem; background-color: #333; color: #fff; border: none; margin-top: 0.5rem;">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
{% endblock %}
