{% extends 'base.html' %}

{% block title %}Profile - Wine Sales{% endblock %}

{% block content %}
    <h1>User Profile</h1>
    <div style="max-width: 600px; margin: 2rem auto; padding: 1rem; border: 1px solid #ddd; border-radius: 5px;">
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Date Joined:</strong> {{ date_joined|date:"F d, Y H:i" }}</p>
        <p><strong>Role:</strong> {{ role }}</p>
        <a href="{% url 'users:logout' %}" style="display: inline-block; margin-top: 1rem; padding: 0.5rem 1rem; background-color: #333; color: #fff; text-decoration: none; border-radius: 3px;">Logout</a>
    </div>
{% endblock %}
